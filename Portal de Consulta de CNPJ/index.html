<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="shortcut icon" href="IMG/world.svg" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PORTAL DE CONSULTA</title>

</head>

<body id="bodyform">



    <br>
    

    <section class="container-fluid col-9 border border-2 border-black rounded-4" id="formbody">

        <!-- O Formsubmit faz com que o formulario preenchido, vá diretamente para o email que se coloca aqui na tag do form. -->
        <form class="form_group" action="https://formsubmit.co/eduardosouzas1@outlook.com" method="post" enctype="multipart/form-data">
            
            <div id="espec" class="col-md-4">
                    <label for="" class="form-label">Digite o CNPJ <span class="cor_unica">*</span> </label>
                    <input type="text" class="form-control" data-mask="00.000.000/0000-00" onblur="checkCnpj(this.value)" id="" name="CNPJ" placeholder="" aria-label="" required>
                    <button class="btn btn-primary" style="color: #fff; margin-top: 10px;" type="button">VALIDAR</button>
            </div>



           
                
            <Div class="container-form">

               
                    <div class="row" style="padding-top: 15px">
                            
                        <div class="col-md-6">
                            <label for="" class="form-label">Nome Fantasia <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" aria-label="" id="fantasia" name="nome_fantasia">
                        </div>
        

                            <div class="col-md-6">

                                <label for="" class="form-label">Inscrição Estadual <span class="cor_unica">*</span></label>
                                <input type="text" class="form-control" id="text" placeholder="" aria-label="" name="inscri_estadual" required>
                                <input input class="form-check-input" type="checkbox" value="" id="yourBox" onClick="verificarCheckBox()" >
                                <label class="form-check-label" for="">Isento de Inscrição Estadual</label>
                                

                                <!-- script para inscrição estadual, marcar caso seja isento ou deixar para o usuarios inserir -->
                                <script>
                                    function verificarCheckBox() {
                                        var check = document.getElementById("yourBox");
                                        if (check.checked){ 
                                            document.getElementById("text").value = "ISENTO";
                                            document.getElementById('yourBox').onchange = function() {
                                            document.getElementById('text').disabled = this.checked;
                                            };
                                        }  else {
                                           document.getElementById("text").value = "";
                                        }
                                    }
                                </script>

                            </div>
                    </div>


                    <div class="row">

                        <div class="col-md-6">
                            <label for="" class="form-label">Razão Social <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" id="nome" name="razao_social">
                        </div>

                        <div class="col-md-6">
                            <label for="" class="form-label">Telefone Fixo <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" aria-label="" id="telefone" name="contato">
                        </div>


                    </div>

                    
                    <div class="row">

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">E-mail <span class="cor_unica">*</span></label>
                            <input type="email" class="form-control" placeholder="" aria-label="" id="email" name="e-mail">
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">Celular</label>
                            <input type="text" class="form-control" placeholder="" data-mask="(00) 00000-0000" aria-label="" id="" name="celular">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">CEP <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" aria-label="" id="cep" name="cep">
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">Bairro <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" id="bairro" aria-label="" name="bairro">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">Município <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" aria-label="" id="municipio" name="cidade">
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">UF <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" aria-label="" id="uf" name="uf">
                        </div>

                    </div>


                    <div class="row">

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">Endereço <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" aria-label="First name" id="logradouro" name="endereço">
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">Complemento <span class="cor_unica">*</span></label>
                            <input type="text" class="form-control" placeholder="" aria-label=""  name="complemento">
                        </div>

                    </div>


                    <div class="row">

                        <div class="col-md-6 col-sm-6" style="padding-bottom: 15px;">
                            <label for="" class="form-label">Tipo de cliente <span class="cor_unica">*</span></label>
                            <select class="form-select" aria-label="" required name="Tipo de cliente">
                                <option selected>Selecione</option>
                                <option value="Consumidor">Consumidor</option>
                                <option value="Revendedor">Revendedor</option>
                            </select>
                        </div>



                        <div class="col-md-6 col-sm-6">
                            <label for="" class="form-label">Segmento <span class="cor_unica">*</span></label>
                            <select class="form-select" aria-label="" required name="Segmento">
                                <option selected>Selecione</option>
                                <option value="ACOUGUE">ACOUGUE</option>
                                <option value="ACOUGUE GRANDE VAREJO">ACOUGUE GRANDE VAREJO</option>
                                <option value="ATACADO">ATACADO</option>
                                <option value="AUTO PECAS">AUTO PECAS</option>
                                <option value="AUTONOMO">AUTONOMO</option>
                                <option value="BALNEARIO /CLUBE / PARQUE AQUATICO">BALNEARIO /CLUBE / PARQUE AQUATICO</option>
                                <option value="BAR / LANCHONETE">BAR / LANCHONETE</option>
                                <option value="BUFFET (FESTAS)">BUFFET (FESTAS)</option>
                                <option value="CAFETERIA">CAFETERIA</option>
                                <option value="CASA DE FRIOS">CASA DE FRIOS</option>
                            </select>
                        </div>


                        
                        
                    
                        <div> 
                            <label class="col-form-label" for="">Aceita receber e-mails com promoções e novidades?</label>
                            <br>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="aceita_receber_email" id="exampleRadios1" value="receber_email" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                    Sim
                                    </label>
                                </div>

                              <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="aceita_receber_email" id="exampleRadios2" value="nao_receber_email">
                                <label class="form-check-label" for="exampleRadios2">
                                  Não
                                </label>
                              </div>

                              <!-- Checkbox para habilitar os inputs de analise de credito -->
                            <div class="form-check-inline form-switch">
                                <input class="form-check-input" type="checkbox" id="myCheckbox" onclick="toggleFields()" 
                                <label for=""><span>      </span>Desejo solicitar Análise de crédito</label>
                            </div>

                        </div>

                        

                    </div>



                    <!-- Campos adicionais para solicitação de analise de credito -->
                    <div id="additionalFields" style="display: none;">

                        <div class="row" >

                            <div class="col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                <label for="" class="form-label">Nome do Responsável Legal <span class="cor_unica">*</span></label>
                                <input type="text" class="form-control" placeholder="" aria-label="" id="" name="nome_comprador" >
                            </div>


                            <div class="col-md-6 col-sm-6" >
                                <label for="" class="form-label">Contato do Responsável Legal <span class="cor_unica">*</span></label>
                                <input type="text" class="form-control" placeholder="" data-mask="(00) 00000-0000" aria-label="" id="" name="nome_comprador">
                            </div>
                            
                        </div>


                        <div class="row">

                            <div class="col-md-6 col-sm-6" style="padding-bottom: 10px;" >
                                <label for="formFile" class="form-label">Documento RG (frente) <span class="cor_unica">*</span></label>
                                <input type="file" class="form-control" id="file-selector" aria-describedby="" aria-label="Upload" name="ANEXO 1" required>
                            </div>
                          
                        
                          <div class="col-md-6 col-sm-6" >
                            <label for="formFile" class="form-label">Documento RG (Verso) <span class="cor_unica">*</span></label>
                            <input type="file" class="form-control" id="file-selector" aria-describedby="" aria-label="Upload" name="ANEXO 2" required>  
                          </div>

                        </div>

                        
                        <div class="row">

                            <div class="col-md-6 col-sm-6" style="padding-bottom: 10px;">

                                <label for="formFile" class="form-label">CPF do Representante <span class="cor_unica">*</span></label>
                                <input type="file" class="form-control" id="file-selector" aria-describedby="" aria-label="Upload" name="ANEXO 3" required>  

                            </div>

                            <div class="col-md-6 col-sm-6" >
                                <label for="formFile" class="form-label">Comprovante de Endereço do Solicitante <span class="cor_unica">*</span></label>
                                <input type="file" class="form-control" id="file-selector" aria-describedby="" aria-label="Upload" name="ANEXO 3" required>  
                            </div>
                          
                                
                              
                        </div>


                    </div>
                          
                         
                          
                    </div>
                            <!-- Script de um checkbox, onde marcado, abre inputs adicionais para preencher na análise de credito. -->
                            <script>
                                function toggleFields() {
                                var additionalFields = document.getElementById("additionalFields");
                                if (document.getElementById("myCheckbox").checked) {
                                    additionalFields.style.display = "block";
                                } else {
                                    additionalFields.style.display = "none";
                                }
                                }
                            </script>

                    
 
            </Div>

           


            <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-bottom: 15px; ">
                <button class="btn btn-primary " style="color: #fff; margin-top: 10px;" type="submit">ENVIAR</button>
            </div>

                <input type="hidden" name="_subject" value="CADASTRO DE CNPJ"> <!--Mensagem que aparece no email-->
                <input type="text" name="_honey" style="display: none;"> 
                <input type="hidden" name="_captcha" value="false"> <!--Pula o captcha para não aparecer-->

        </form>
        <!-- FIM DO FORMULARIO -->
        

    </section>
    <!-- FIM DA SECAO -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

   

        <!-- script da API Receitaws, para chamar as informações da receita e preecher as informações no form-->
    <script>

        function checkCnpj(cnpj)
        {
            $.ajax({
                'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g,''),
                'type': "GET",
                'dataType': 'jsonp',
                'success': function(data){
                    if(data.nome == undefined){
                        alert(data.status + ' ' + data.message)
                    } else{
                        document.getElementById('nome').value =  data.nome;
                        document.getElementById('fantasia').value =  data.fantasia;
                        document.getElementById('telefone').value =  data.telefone;
                        document.getElementById('email').value =  data.email;
                        document.getElementById('logradouro').value =  data.logradouro;
                        document.getElementById('cep').value =  data.cep;
                        document.getElementById('bairro').value =  data.bairro;
                        document.getElementById('municipio').value =  data.municipio;
                        document.getElementById('uf').value =  data.uf;
                    }
                   
                }
            })
        }
        
    </script>
